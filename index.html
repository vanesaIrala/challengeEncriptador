<!DOCTYPE html>
<html lang="esp">

<head>
    <meta charset="UTF-8">
    <title>Encriptador de Texto</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="./imagenes/Logo.png">
        </div>
    
        <div class="izquierda" >
            <textarea rows="6" cols="40" placeholder="Ingrese el texto aquí" class="input-text"></textarea>
            
        </div>
        <div class="derecha">
            <textarea type="text" cols="18" rows="8" class="input-text-area" id="textoCopiado"> 
            </textarea>
            <button type="button" class="btn-copiar" id="boton_copiar" onclick="copiar()">Copiar</button>
        </div>
        <div class="botones">
            <h6>Solo letras minúsculas y sin acentos.</h6>
            <button type="button" class="btn-encriptar" onclick="btnencriptar()">Encriptar</button>
            <button type="button" class="btn-desencriptar" onclick="btndesencriptar()">Desencriptar</button>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
